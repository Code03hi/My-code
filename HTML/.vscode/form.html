<!doctype html>
<html lang="en">
    <head>
        <title>
            Registation Form
        </title>
        <body>
            <form>
                <table>
                    <tr>
                        <td>
                        Name :
                        </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                    </tr>
                    <tr>
                        <td>
                            Password : 
                        </td>
                        <td>
                            <input type="password" placeholder="Password" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender :
                        </td>
                        <td>
                            <input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email :
                        </td>
                        <td>
                            <input type="mail" placeholder="Email" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone No :
                        </td>
                        <td>
                            <select>
                                <option>+89</option>
                                <option>+91</option>
                                <option>+86</option>
                                <option>+81</option>
                                <option>+98</option>
                                <option>+93</option>
                                <option>+95</option>
                            </select>
                            <input type="Phone" placeholder="954088*****"
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </body>
    </head>
</html>
